services:
  postgres:
    image: postgres:15-alpine
    env_file:
      - .env.staging
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  django:
    image: carielflore/django-blog:latest
    volumes:
      - static_volume:/app/staticfiles
    env_file:
      - .env.staging
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "python", "manage.py", "check"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:1.24-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - nginx_logs:/var/log/nginx
    depends_on:
      django:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  node_exporter:
    image: prom/node-exporter:latest
    ports:
      - "9100:9100"
    restart: unless-stopped
    networks:
      - app-network

  nginx_exporter:
    image: nginx/nginx-prometheus-exporter
    ports:
      - "9113:9113"
    command:
      - '-nginx.scrape-uri=http://nginx:80/nginx_status'
    networks:
      - app-network

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - prom_data:/prometheus
    restart: unless-stopped
    networks:
      - app-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin123}
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_data:
  static_volume:
  prom_data:
  grafana_data:
  nginx_logs:

networks:
  app-network:
    driver: bridge
    name: django-blog-network
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
